version: '3.8'

services:
  app:
    build: .
    container_name: creativemornings-app
    restart: unless-stopped
    volumes:
      # Persist drawings outside the container
      - ./drawings:/app/drawings
    networks:
      - web
    # No need to expose port externally - Caddy will proxy to it

  caddy:
    image: caddy:2-alpine
    container_name: creativemornings-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    depends_on:
      - app

  ftp:
    image: fauria/vsftpd
    container_name: creativemornings-ftp
    restart: always
    ports:
      - "20:20"
      - "21:21"
      - "21100-21110:21100-21110"
    environment:
      - FTP_USER=cm
      - FTP_PASS=creativemornings
      - PASV_ADDRESS=auto
      - PASV_MIN_PORT=21100
      - PASV_MAX_PORT=21110
    volumes:
      - ./drawings:/home/vsftpd/cm
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
